<!DOCTYPE html><html lang="en">
<head>

<body class="bg-gray-900 text-white">  <!-- Navbar -->  <!-- Include navbar.html content here -->  <!-- Hero Section -->  
<section class="page-links flex justify-center gap-4 mt-6 flex-wrap">
  <a href="/forks" class="nav-item flex items-center justify-center px-6 py-3 bg-indigo-500 text-white font-bold rounded-lg shadow-md hover:bg-yellow-400 hover:text-black transition">
    Fork
  </a>
  <a href="/challenges" class="nav-item flex items-center justify-center px-6 py-3 bg-indigo-500 text-white font-bold rounded-lg shadow-md hover:bg-yellow-400 hover:text-black transition">

<section class="hero bg-gradient-to-b from-indigo-600 to-purple-700 text-white text-center py-24 px-6">
    <h1 class="text-5xl md:text-6xl font-extrabold mb-6">Create a New Lesson</h1>
    <p class="text-xl max-w-3xl mx-auto opacity-90">Share your knowledge with the community by creating your own lesson.</p>
  </section>  <!-- Lesson Creation Form -->  <section class="py-16 px-6 max-w-4xl mx-auto">
    <form class="bg-gray-800 p-8 rounded-xl shadow-lg">
      <label class="block mb-4">
        <span class="text-white font-semibold">Lesson Title</span>
        <input type="text" placeholder="Enter lesson title" class="w-full mt-2 p-3 rounded bg-gray-900 border border-gray-700 text-white focus:outline-none focus:border-indigo-500">
      </label><label class="block mb-4">
    <span class="text-white font-semibold">Category</span>
    <select class="w-full mt-2 p-3 rounded bg-gray-900 border border-gray-700 text-white focus:outline-none focus:border-indigo-500">
      <option>Programming</option>
      <option>Blockchain</option>
      <option>AI & ML</option>
      <option>Design & Creativity</option>
      <option>Data Science</option>
    </select>
  </label>

  <label class="block mb-4">
    <span class="text-white font-semibold">Content</span>
    <textarea placeholder="Enter your lesson content here" class="w-full mt-2 p-3 rounded bg-gray-900 border border-gray-700 text-white focus:outline-none focus:border-indigo-500 h-40"></textarea>
  </label>

  <label class="block mb-6">
    <span class="text-white font-semibold">Upload Resources (Optional)</span>
    <input type="file" class="w-full mt-2 p-3 rounded bg-gray-900 border border-gray-700 text-white focus:outline-none focus:border-indigo-500">
  </label>

  <button type="submit" class="bg-indigo-700 text-white px-8 py-3 rounded-2xl font-bold shadow-lg hover:scale-105 transition">Create Lesson</button>
</form>

  </section>

    </svg>
    <span>Create</span>
  </a>
</nav>

<script>
  const navItems = document.querySelectorAll('.bottom-nav .nav-item');
  const currentPage = window.location.pathname.split("/").pop();

  navItems.forEach(item => {
    const link = item.getAttribute('href');
    if(link === currentPage) {
      item.classList.add('active-nav');
    }
  });
</script>

</body>
</html>
